# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/tools/projmgr/2.3.0/tools/projmgr/schemas/cproject.schema.json
project:
  groups:
    - group: App
      files:
        - file: main.c
        - file: app_thread_1_task1.c
        - file: app_thread_1.c
        - file: init_subsystem.c
        - file: led0_control.c
    - group: Common
      files:
        - file: ../common/error_handler.c
        - file: ../common/mhu_control.c
        - file: ../common/services_lib_interface.c
        - file: ../common/uart2_control.c
    - group: Board
      files:
        - file: ../libs/board/devkit_gen2/board_init.c
        - file: ../libs/board/appkit_gen2/board_init.c

  linker:
    # Default build is to run from TCM. For MRAM version comment and uncomment below
    #- script: gcc_M55_HP-MRAM.ld
    - script: gcc_M55_HP.ld
      for-compiler: GCC
      for-context: +HP

  misc:
    - ASM:
      - -include "Pre_Include_Global.h"

  output:
    base-name: $Project$
    type:
      - elf
      - bin

  add-path:
    - ../libs/board/
    - ../common/
  define:
    - TX_TIMER_PROCESS_IN_ISR
    - __RAM_segment_used_end__=__HeapLimit
  components:
    # needed for Alif Ensemble support
    - component: AlifSemiconductor::Device:Startup&C Startup
    - component: ARM::CMSIS:CORE
    
